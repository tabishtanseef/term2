<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.3.js" ></script>
</head>
<body>
<div class="container-fluid" >
	<div class="row">
		<div class="col-md-12">
			<h4><img onclick="play()" src="img/speaker.png" class="speaker" >
			Put <span class="let">></span> or <span class="let"><</span> signs to find out who eats more or less.
			</h4>
		</div>
	</div>
	<div class="row" >
		<div class="col-md-12" >
			<div class="row">
				<div class="col-md-12" style="margin:auto; margin-top:-20px;">
					<center>
						<img src="img/1.png" class="tek">
					</center>
				</div>
				<div class="col-md-5" style="margin:auto;">
					<center>
						<div class="lefty">
							<table>
								<tr>
									<td><div style="margin-top:10px !important; color:#71BF44;">Dappy</div></td>
									<td></td>
									<td><div style="margin-top:10px !important; color:#71BF44;">Frappy</div></td>
								</tr>
								<tr>
									<td><div class="box">11</div></td>
									<td><input type="text" id="1" maxlength="1" autocomplete="off"></td>
									<td><div class="box">22</div></td>
								</tr>
								<tr>
									<td><div class="box">9</div></td>
									<td><input type="text" id="2" maxlength="1" autocomplete="off"></td>
									<td><div class="box">30</div></td>
								</tr>
								<tr>
									<td><div class="box">18</div></td>
									<td><input type="text" id="3" maxlength="1" autocomplete="off"></td>
									<td><div class="box">10</div></td>
								</tr>
								<tr>
									<td colspan="3"><br></td>
								</tr>
							</table>
						</div>
					</center>
				</div>
				<div class="col-md-5" style="margin:auto;">
					<center>
						<div class="righty">
							<table>
								<tr>
									<td><div style="margin-top:10px !important; color:#F58220;">Dappy</div></td>
									<td></td>
									<td><div style="margin-top:10px !important; color:#F58220;">Frappy</div></td>
								</tr>
								<tr>
									<td><div class="box">23</div></td>
									<td><input type="text" id="4" maxlength="1" autocomplete="off"></td>
									<td><div class="box">29</div></td>
								</tr>
								<tr>
									<td><div class="box">4</div></td>
									<td><input type="text" id="5" maxlength="1" autocomplete="off"></td>
									<td><div class="box">20</div></td>
								</tr>
								<tr>
									<td><div class="box">28</div></td>
									<td><input type="text" id="6" maxlength="1" autocomplete="off"></td>
									<td><div class="box">9</div></td>
								</tr>
								<tr>
									<td colspan="3"><br></td>
								</tr>
							</table>
						</div>
					</center>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"><center><img id="submit" onclick="check()" src="img/submit.png" style="margin-top:10px; width:40%;"></center></div>
		<div class="col-md-4"><center><img id="sol" onclick="solve()" src="img/answer.png" style="margin-top:10px; width:40%;"></center></div>
		<div class="col-md-4"><center><img id="reset" onclick="window.location.reload()" src="img/reset.png" style="margin-top:10px; width:40%;"></center></div>
	</div>
</div>
<div id="blocks" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/Welldone.gif" id="welldone"></center>
</div>
<div id="blocks2" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/TryAgain.gif" style="width:300px;"></center>
</div>
<audio src="audio/well-done.mp3" id="audio1"></audio>
<audio src="audio/try-again.mp3" id="audio2"></audio>
<audio src="audio/Page-38.mp3" id="audio3"></audio>
</body>
<script src="main.js"></script>
</html>
