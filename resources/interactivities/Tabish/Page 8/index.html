<!doctype html>

<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script  src="https://code.jquery.com/jquery-3.6.3.js" ></script>
</head>
<body>
<div class="container-fluid" >
	<div class="row">
		<div class="col-md-12">
			<h4><img onclick="play()" src="img/speaker.png" class="speaker" >
			Look at the picture. Drag & drop the correct words in the given blanks. </h4>
		</div>
	</div>
</div>
<div class="container" style="margin-top:-20px;" >
	<div class="row" >
		<div class="col-md-9 mains">
			<div class="row" style="margin-top:550px;">
				<div class="col-md-2" >
					<input type="text" readonly id="14" onclick="go(this.id)" value="a">
				</div>
				<div class="col-md-3" >
					<center>
						<div id="div1" class="aa" ondrop="drop4(event)" ondragover="allowDrop(event)"></div>
						<div id="div1" class="solve hidden" >man</div>
					</center>
				</div>
				<div class="col-md-1" ></div>
				<div class="col-md-2" >
					<input type="text" readonly id="14" onclick="go(this.id)" value="a">
				</div>
				<div class="col-md-3" >
					<center>
						<div id="div2" class="aa" ondrop="drop3(event)" ondragover="allowDrop(event)"></div>
						<div id="div2" class="solve hidden" >squirrel</div>
					</center>
				</div>
			</div>
			<br>
			<div class="row" >
				<div class="col-md-2" >
					<input type="text" readonly id="14" onclick="go(this.id)" value="an">
				</div>
				<div class="col-md-3" >
					<center>
						<div id="div3" class="aa" ondrop="drop2(event)" ondragover="allowDrop(event)"></div>
						<div id="div3" class="solve hidden" >ant</div>
					</center>
				</div>
				<div class="col-md-1" ></div>
				<div class="col-md-2" >
					<input type="text" readonly id="14" onclick="go(this.id)" value="an">
				</div>
				<div class="col-md-3" >
					<center>
						<div id="div4" class="aa" ondrop="drop1(event)" ondragover="allowDrop(event)"></div>
						<div id="div4" class="solve hidden" >ice cream</div>
					</center>
				</div>
			</div>
		</div>
		<div class="col-md-3" style="background:white; padding:10px; text-align:center;"><br>
			<span class="ans" id="drag2" draggable="true" ondragstart="drag(event)" >ant</span><br><br>
			<span class="ans" id="drag3" draggable="true" ondragstart="drag(event)" >squirrel</span><br><br>
			<span class="ans" id="drag1" draggable="true" ondragstart="drag(event)" >ice cream</span><br> <br>
			<span class="ans" id="drag4" draggable="true" ondragstart="drag(event)" >man</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"><center><img id="submit" onclick="check()" src="img/submit.png" style="margin-top:10px; width:50%;"></center></div>
		<div class="col-md-4"><center><img id="sol" onclick="solve()" src="img/answer.png" style="margin-top:10px; width:50%;"></center></div>
		<div class="col-md-4"><center><img id="reset" onclick="window.location.reload()" src="img/reset.png" style="margin-top:10px; width:50%;"></center></div>
	</div>
</div>
<div id="blocks" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/Welldone.gif" id="welldone"></center>
</div>
<div id="blocks2" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/TryAgain.gif" style="width:300px;"></center>
</div>
<audio src="audio/well-done.mp3" id="audio1"></audio>
<audio src="audio/try-again.mp3" id="audio2"></audio>
<audio src="audio/Page-8.mp3" id="audio3"></audio>
</body>
<script src="main.js"></script>
</html>
