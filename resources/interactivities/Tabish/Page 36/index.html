<!doctype html>

<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Colourful dots</title>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script  src="https://code.jquery.com/jquery-3.6.3.js" ></script>
</head>
<body>
<div class="field">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h4>
					<img onclick="play()" src="img/speaker.png" class="speaker" >
					Look at the two boats. Colour <span class="let">blue</span> for near and <span style="color:#E39F13;">yellow</span> for far. 
				</h4>
			</div>
			<div class="col-md-12">
				<div class="tools">
					<div onClick="change_color('b')" class="color-field" style="background:#0166B3;"></div>
					<div onClick="change_color('y')" class="color-field" style="background:#E39F13;"></div>
					<!--<input onInput="draw_color = this.value" id="c_p" type="color" class="color-picker">
					<input onInput="draw_width = this.value" type="range" min="1" max="50" value="1" class="pen-range">
			
					<button onclick="pen()" type="button" class="button">Pencil</button>
					<button onclick="erase()" type="button" class="button">Eraser</button>
					<button onclick="window.location.reload()" type="button" class="button">Clear</button>-->
				</div>
				<br>
			</div>
		</div>
		<div class="row ques_1">
			<div class="col-md-12" style="text-align:center; margin:auto;">
				<center class="tex">
					<img src="img/1.jpg" class="ques_image" >
				</center>
			</div>
			<div class="col-md-4" style="text-align:center;"></div>
			<div class="col-md-2" style="text-align:center;">
				<center class="tex">
					<div id="1" onclick="go(this.id)" class="box" > 
						
					</div>
				</center>
			</div>
			<div class="col-md-1" style="text-align:right;"></div>
			<div class="col-md-2" style="text-align:right;">
				<center class="tex">
					<div id="2" onclick="go(this.id)" class="box" >
						
					</div>
				</center>
			</div>
		</div><br>
		<div class="row">
			<div class="col-md-4"><center><img id="submit" onclick="check()" src="img/submit.png" style="margin-top:10px; width:50%;"></center></div>
			<div class="col-md-4"><center><img id="sol" onclick="solve()" src="img/answer.png" style="margin-top:10px; width:50%;"></center></div>
			<div class="col-md-4"><center><img id="reset" onclick="window.location.reload()" src="img/reset.png" style="margin-top:10px; width:50%;"></center></div>
		</div>
		
	</div>
</div>
<div id="blocks" style="display:none; margin-top:-400px; z-index:99;">
	<center><img src="img/Welldone.gif" id="welldone"></center>
</div>
<audio src="audio/well-done.mp3" id="audio1"></audio>
<audio src="audio/try-again.mp3" id="audio2"></audio>
<audio src="audio/Page-36.mp3" id="audio3"></audio>
</body>
<script src="main.js"></script>
</html>
