<script src="main.js"></script>
<script>
var c=2;
function go(a){
	if(c==a){
		$('.'+a).addClass('hidden');
		$('#'+a).removeClass('hidden');
		c++;
	}
	if(c==50){
		$('#submit').css("opacity", "1");
		$('#submit').css("pointer-events", "auto");
	}
}
